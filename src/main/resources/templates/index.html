<html>

<head>
	<title>Tasks</title>
	<link rel="stylesheet" href="/tasks/css/bootstrap.min.css">
	<script src="/tasks/js/bootstrap.min.js"></script>
</head>

<body class="bg-light">
	<div class="container w-75">
		<div class="py-5 text-center">
			<h1>Gerenciamento de Tarefas - Engenharia de Software II</h1>
			<p class="lead">Uma simples ferramenta de controle de tarefas</p>
		</div>
		<p class="alert alert-success" role="alert" th:if="${success != null}" th:text="${success}" id="message" />
		<div th:switch="${todos.size()}">
			<h2 th:case="0">Sem tarefas... aproveite seu dia!</h2>
			<div th:case="*">
				<table id="todoTable" class="table table-hover">
					<thead class="thead-dark">
						<tr>
							<th>Tarefa</th>
							<th>Data</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="todo : ${todos}">
							<td th:text="${todo.task}"></td>
							<td th:text="${todo.dueDate}"></td>
							<td><a class="btn btn-outline-danger btn-sm"
									th:href="@{/delete/{id}(id=${todo.id})}">Remover</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<a class="btn btn-outline-secondary" role="button" th:href="@{/add}" id="addTodo">Adicionar Tarefa</a>
	</div>
	<footer class="my-5 pt-5 text-muted text-center text-small border-top">
		<p class="mb-1">&copy; 2022 Um Site Feito por Francisco</p>
		<p class="mb-1" th:if="${version != null}" th:text="${version}" id="version" />
	</footer>
</body>

</html>
